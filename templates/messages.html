<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TradingView Signals</title>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port);
            
            socket.on('connect', function() {
                console.log('Websocket connected!');
            });
            
            socket.on('new_signal', function(msg) {
                console.log('Received signal:', msg);
                var node = document.createElement("LI");                 // Create a <li> node
                var textnode = document.createTextNode(JSON.stringify(msg));  // Create a text node
                node.appendChild(textnode);                              // Append the text to <li>
                document.getElementById("signalsList").appendChild(node);     // Append <li> to <ul> with id="signalsList"
            });
        });
    </script>
</head>
<body>
    <h1>TradingView Signals</h1>
    <ul id="signalsList"></ul>
</body>
</html>
